<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="intVal" />
			<p>{{intVal | filterInput}}</p>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					intVal:""
				},
				filters:{
					filterInput:function(value){
//						return value.toUpperCase()
                        return value.charAt(0).toUpperCase()+value.slice(1)
					}
				}
			})
		</script>
	</body>
</html>
